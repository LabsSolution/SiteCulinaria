<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Cadastro</title>
    <link rel="stylesheet" href="../Styles/default.css"/>
    <link rel="stylesheet" href="../Styles/cadastro.css"/>
</head>
<body class = "back">
    <div class="topo">
        <nav type="toolbar">
            <a class="toolbar-item" id="IndexLink" href="../index.html">Home</a>
            <a class="toolbar-item" id="ReceitasLink" href="../Paginas/receitas.html">Receitas</a>
            <a class="toolbar-item" id="CadastroLink" href="../Paginas/cadastro.html">Cadastro</a>
        </nav>
    </div>
    <!-- Logo Do jacinto Para o Cadastro ficar bunitin -->
    <div class="Container">
        <img class="LogoTipo" src="../IMGS/pngwing.com.png"/>
        <h1>Jacinto Receitas Agradece Seu Cadastro!</h1>
        <p>Aqui no jacinto receitas prezamos pela sua participação!<br>Entre em contato conosco para dar sujestões e divulgar sua(s) receita(s)!</p>
    </div>

    <!-- Corpo -->
    <div class="Container-Cadastro">
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
    <!--Rodapé-->
    <div class="footer">
        <h1>© Jacinto Receitas ©</h1>
    </div>
</body>
</html>
